<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokédex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Icones/icon.png">
    <link rel="stylesheet" href="./Css/estilização.css">
    <script defer src="./JavaScript/codigo.js"></script>
</head>

<body>
    <main>
        <img src="#" alt="pokemonfront" class="pokemon__image">
        <img src="#" alt="pokemonback" class="pokemon__image2">

        <h1 class="pokemon__data">
            #<span class="pokemon__number"></span> 
            <span class="pokemon__name"></span>  
        </h1>

        <div class="pokemon__type"></div>

        <form class="form"> 
            <input type="search"
            class="input__search"
            placeholder="Name or ID"/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">Next &gt</button>
        </div>
        
        <img src="./Imagens/pokedex.png" class=".pokedex">
    </main>
</body>

</html>
